<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hackathon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3fa5982f1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
   <nav class="nav">
    <div class="nav-logo">
        <p>LOGO .</p>
    </div>
    <div class="nav-menu">
        <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
        </ul>
    </div>
    <div class="nav-button">
        <button class="btn white-btn" id="loginBtn">Sign in</button>
        <button class="btn" id="registerBtn">Sign up</button>
    </div>
    <div class="nav-menu-btn"></div>
   </nav>
   <div class="form-box">
    <div class="reg-container" id="register">
        <div class="top">
        <span>Have an acc? <a href="#" onclick="login()"></a></span>
        <header>Sign up</header>
    </div>
    <div class="two-forms">
        <div class="input-box">
           <input type="text" class="input-field"
            placeholder="Firstname">
            <i class="bs bs-user"></i>
        </div>
        <div class="input-box">
            <input type="text" class="input-field"
             placeholder="Lastname">
             <i class="bs bs-user"></i>
         </div>
    </div>
    <div class="input-box">
        <input type="email" class="input-field"
         placeholder="Email">
         <i class="bs bs-envelpoe"></i>
     </div>
     <div class="input-box">
        <input type="password" class="input-field"
         placeholder="Password">
         <i class="bs bs-lock-alt"></i>
     </div>
     <div class="input-box">
        <input type="submit" class="submit"
         value="Register">
     </div>
     <div class="two-col">
        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check">Remember me</label>
        </div>
        <div class="two">
            <label><a href="#">Terms & Conditions</a></label>
        </div>
     </div>
    </div>
   </div>
</div>

    <script src="app.js"></script>
</body>
</html>
